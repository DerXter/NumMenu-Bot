version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_option

actions:
- action_handle_options
- action_handle_pytorch
- action_handle_tensorflow
- action_handle_deeplearning4j
- action_handle_cntk
- action_handle_keras
- action_handle_onnx
- action_handle_mxnet
- action_handle_caffe

entities:
- option

slots:
  option:
    type: text
    mappings:
    - type: from_entity
      entity: option
  # tracking in what submenu the user curtently is
# this slot is only used in custom actions and is not related to any entity
  submenu: 
    type: text
    initial_value: "main"
    influence_conversation: false
    mappings:
    - type: custom
  suboption:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

